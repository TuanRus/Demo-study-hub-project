<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Hub</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-background"></div>

    <div class="app-container">
        
        <nav class="sidebar">
            <div class="sidebar-header">
                <i class="ph-fill ph-student"></i>
                <span>Study Hub</span>
            </div>          
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link active" data-view="clock">
                        <i class="ph-fill ph-clock"></i>
                        <span>Clock</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" data-view="pomodoro">
                        <i class="ph-fill ph-timer"></i>
                        <span>Pomodoro</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" data-view="stopwatch">
                        <i class="ph-fill ph-clock-counter-clockwise"></i>
                        <span>Stopwatch</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" data-view="timer">
                        <i class="ph-fill ph-hourglass"></i>
                        <span>Timer</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" data-view="about">
                        <i class="ph-fill ph-user-circle"></i>
                        <span>About Me</span>
                    </a>
                </li>
            </ul>
        </nav>

        <main class="main-content">

            <header class="header-bar">
                <div class="music-player-bar">
                    <input type="text" id="music-link-input" placeholder="Paste YouTube or Spotify link to play...">
                    <button class="icon-btn" id="play-music-btn" title="Play">
                        <i class="ph-fill ph-play"></i>
                    </button>
                    <button class="icon-btn" id="save-music-btn" title="Save to favorites">
                        <i class="ph-fill ph-heart"></i>
                    </button>
                </div>

                </header>

            <section class="app-view active" id="view-clock">
                <div class="clock-time" id="clock-time">19:23:20</div>
                <div class="clock-date" id="clock-date">SAT - NOV 08, 2025</div>
            </section>

            <section class="app-view" id="view-pomodoro">
                <div class="todo-card">
                    <h3><i class="ph-fill ph-check-square"></i> To-do List</h3>
                    <div class="todo-input-group">
                        <input type="text" id="todo-input" placeholder="Add new task...">
                        <button class="icon-btn" id="add-todo-btn">
                            <i class="ph-fill ph-plus"></i>
                        </button>
                    </div>
                    <ul id="todo-list">
                        </ul>
                </div>

                <div class="pomo-card pomo-timer">
                    <div class="pomo-status" id="pomo-status">Working</div>
                    <div class="pomo-time-display" id="pomo-time">25:00</div>
                    <div class="pomo-controls">
                        <button class="icon-btn" id="pomo-start-pause" title="Start/Pause">
                            <i class="ph-fill ph-play"></i>
                        </button>
                        <button class="icon-btn" id="pomo-reset" title="Reset">
                            <i class="ph-fill ph-arrow-counter-clockwise"></i>
                        </button>
                        <button class="icon-btn" id="pomo-skip" title="Skip">
                            <i class="ph-fill ph-skip-forward"></i>
                        </button>
                    </div>
                </div>

                <div class="settings-card">
                    <h3><i class="ph-fill ph-gear"></i> Customize</h3>
                    <div class="setting-item">
                        <label for="pomo-time-setting">Work Time (minutes)</label>
                        <input type="number" id="pomo-time-setting" value="25" min="1">
                    </div>
                    <div class="setting-item">
                        <label for="short-break-setting">Short Break (minutes)</label>
                        <input type="number" id="short-break-setting" value="5" min="1">
                    </div>
                    <div class="setting-item">
                        <label for="long-break-setting">Long Break (minutes)</label>
                        <input type="number" id="long-break-setting" value="15" min="1">
                    </div>
                </div>
            </section>

            <section class="app-view" id="view-stopwatch">
                <div class="timer-display" id="stopwatch-display">00:00:00</div>
                <div class="timer-controls">
                    <button class="icon-btn" id="stopwatch-start-pause" title="Start/Pause">
                        <i class="ph-fill ph-play"></i>
                    </button>
                    <button class="icon-btn" id="stopwatch-reset" title="Reset">
                        <i class="ph-fill ph-arrow-counter-clockwise"></i>
                    </button>
                </div>
            </section>
            
            <section class="app-view" id="view-timer">
                <div class="timer-display" id="timer-display">00:00:00</div>
                <div class="timer-inputs">
                    <input type="number" id="timer-hours" placeholder="Hours" min="0" value="0">
                    <input type="number" id="timer-minutes" placeholder="Minutes" min="0" value="10">
                    <input type="number" id="timer-seconds" placeholder="Seconds" min="0" value="0">
                </div>
                <div class="timer-controls">
                    <button class="icon-btn" id="timer-start-pause" title="Start/Pause">
                        <i class="ph-fill ph-play"></i>
                    </button>
                    <button class="icon-btn" id="timer-reset" title="Reset">
                        <i class="ph-fill ph-arrow-counter-clockwise"></i>
                    </button>
                </div>
            </section>
            
            <section class="app-view" id="view-about">
                <div class="about-card-container">
                    <div class="about-card info">
                        <h2>About Me</h2>
                        <p>Hello! This is my information page.</p>
                        <div class="social-links">
                            <a href="https://www.facebook.com/vo.tuan.960517" class="social-link" title="Facebook" target="_blank">
                                <i class="ph-fill ph-facebook-logo"></i>
                            </a>
                            <a href="https://discord.com/users/838408461145866312" class="social-link" title="Discord" target="_blank">
                                <i class="ph-fill ph-discord-logo"></i>
                            </a>
                        </div>                       
                    </div>        
                    <div class="about-card favorite-music-card">
                        <h3><i class="ph-fill ph-music-notes"></i> Favorite Music</h3>
                        <p>Your saved music links</p>
                        <ul id="favorite-music-list">
                            </ul>
                    </div>
                </div>
            </section>
            <div class="music-player-container" id="music-player-container">
                </div>

        </main>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
